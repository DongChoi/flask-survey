{% extends 'base.html' %}
{% block content %}
  
  {% for message in get_flashed_messages() %}
  <h3>{{ message }}</h3>
  {% endfor %}

  <h1>{{ question_num.question }}</h1>

  <form action="/answer" method="POST">
      {% for choice in choices %}
      <!-- you should have one item like this for every choice -->
      <p>
        <input
            type="radio"
            name="answer"
            value="{{ choice }}">

        {{ choice }}

      </p>

      {% endfor %}
    <button>Continue</button>
  </form>

{% endblock %}
